<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon-logo.ico">
    <script src="app.js"></script>
    <title>Orion - Sign Up</title>
    
</head>
<body>
    <div class="logo-container">
        <img src="./assets/logo.png" alt="">
        <h3>Orion</h3>
    </div>
    <video src="./assets/hacking.mp4" autoplay muted loop></video>
    <div class="form-container">
        <div class="presentation-text">
            <p>This is not a real service!</p>
            <p>Learn pentesting, scripting and cybersecurity with the best technologies!</p>
            <p>Sign up <span id = "underline">now</span> to get started.</p>
        </div>
        <div class="cyber-security">
            <p><span id = "underline">Cyber security like you never seen it before.</span></p>
        </div>
        <div class="form-input-container">
            <h2>Start your journey!</h2>
            <form action="" method="GET">
                <div class="info-container">
                    <div>
                        <label for="name">NAME</label><input type="text">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label><input type="text">
                    </div>
                </div>
                <div class="info-container">
                    <div>
                        <label for="name">EMAIL</label><input type="email">
                    </div>
                    <div>
                        <label for="name">PHONE NUMBER</label><input type="text">
                    </div>
                </div>
                <div class="info-container">
                    <div>
                        <label for="name">PASSWORD</label><input type="password">
                    </div>
                    <div>
                        <label for="name">CONFIRM PASSWORD</label><input type="password">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
