<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon-logo.ico">
    <title>Orion - Sign Up</title>
</head>
<body>
    <div class="logo-container">
        <img src="./assets/logo.png" alt="">
        <h3>Orion</h3>
    </div>
    <video src="./assets/hacking.mp4" autoplay muted loop></video>
    <div class="form-container">
        <div class="presentation-text">
            <p>This is not a real service!</p>
            <p>Learn pentesting, scripting and cybersecurity with the best technologies!</p>
            <p>Sign up <span class = "underline">now</span> to get started.</p>
        </div>
        <div class="cyber-security">
            <p><span class = "underline">Cyber security like you never seen it before.</span></p>
        </div>
        <div class="form-input-container">
            <h2>Start your journey!</h2>
            <form action="" method="GET" id = "form">
                <div class="info-container">
                    <div>
                        <label for="name">NAME</label><input type="text" required id = "name-text">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label><input type="text" required id = "last-name-text">
                    </div>
                </div>
                <div class="info-container">
                    <div>
                        <label for="name">EMAIL</label><input type="email" required>
                    </div>
                    <div>
                        <label for="name">PHONE NUMBER</label><input type="tel" id = "telephone-text" required minlength="11" maxlength="11">
                    </div>
                </div>
                <div class="info-container">
                    <div>
                        <label for="name">PASSWORD</label><input type="password" required id = "password-text" minlength="5" maxlength="50">
                        <p id = "error"></p>
                    </div>
                    <div>
                        <label for="name">CONFIRM PASSWORD</label><input type="password" required id = "password-text-confirmed" minlength="5" maxlength="50">
                    </div>
                </div>
                <button type="submit" id = "log-btn">Hack!</button>
            </form>
        </div>
        <p class = "log-in">Already have an account? <span class = "underline">Log</span> in</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
